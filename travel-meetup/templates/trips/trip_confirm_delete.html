{% extends 'base.html' %}

{% block title %}Delete Trip - Travel Meetup{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Delete Trip</h2>
                <p>Are you sure you want to delete the trip to <strong>{{ object.destination }}</strong>?</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'trip-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
