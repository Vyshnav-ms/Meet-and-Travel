{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Message {{ receiver.username }} - Travel Meetup{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-light">
                <div class="d-flex align-items-center">
                    <a href="javascript:history.back()" class="btn btn-sm btn-outline-secondary me-3">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <img src="{{ receiver.profile.image.url }}" alt="{{ receiver.username }}" class="rounded-circle me-2" style="width: 40px; height: 40px; object-fit: cover;">
                    <h5 class="mb-0">New Message to {{ receiver.username }}</h5>
                </div>
            </div>
            
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-1"></i> Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
